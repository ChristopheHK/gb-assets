
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="frame-ancestors https://gobrunch.com;">
    <title>Control Panel Widget</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap');

        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: transparent;
            font-family: 'Orbitron', sans-serif;
        }

        .control-panel {
            width: 100%;
            max-width: 350px;
            padding: 25px;
            background: linear-gradient(145deg, #5c5c5c, #3a3a3a);
            border-radius: 20px;
            border: 1px solid #222;
            box-shadow: 
                inset 0 0 15px rgba(0, 0, 0, 0.6),
                0 10px 25px rgba(0, 0, 0, 0.5),
                0 5px 10px rgba(0, 0, 0, 0.4);
            position: relative;
            overflow: hidden;
        }

        .control-panel::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle at center, rgba(255, 255, 255, 0.1) 0%, rgba(255, 255, 255, 0) 60%);
            animation: light-sweep 15s linear infinite;
        }

        @keyframes light-sweep {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        h2 {
            font-size: 16px;
            font-weight: bold;
            color: #ff6315;
            text-transform: uppercase;
            letter-spacing: 3px;
            margin-bottom: 15px;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.7);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            padding-bottom: 8px;
        }
        
        .button-grid {
            display: grid;
            gap: 15px;
        }

        .control-button {
            padding: 15px;
            font-family: 'Orbitron', sans-serif;
            font-size: 14px;
            color: #e0e0e0;
            background: linear-gradient(145deg, #4d4d4d, #303030);
            border: 1px solid #2a2a2a;
            border-radius: 10px;
            cursor: pointer;
            position: relative;
            text-shadow: 1px 1px 2px #000;
            box-shadow: 
                inset 0 1px 1px rgba(255, 255, 255, 0.1),
                0 5px 10px rgba(0, 0, 0, 0.4),
                0 2px 3px rgba(0, 0, 0, 0.3);
            transition: all 0.2s ease-out;
            overflow: hidden;
        }

        .control-button::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            transition: width 0.3s ease, height 0.3s ease;
        }
        
        .control-button:hover {
            color: #fff;
            background: linear-gradient(145deg, #f84a24, #ff6315);
            box-shadow: 
                inset 0 1px 1px rgba(255, 255, 255, 0.2),
                0 8px 15px rgba(0, 0, 0, 0.5),
                0 3px 5px rgba(0, 0, 0, 0.4);
        }

        .control-button:active {
            transform: translateY(2px);
             box-shadow: 
                inset 0 1px 1px rgba(255, 255, 255, 0.1),
                0 2px 5px rgba(0, 0, 0, 0.5),
                0 1px 2px rgba(0, 0, 0, 0.4);
        }
        
        .control-button:active::before {
            width: 200px;
            height: 200px;
        }

    </style>
</head>
<body>

    <div class="control-panel">
        <h2>Guest panel</h2>
        <div class="button-grid">
            <button id="switch1-button" class="control-button">switch1</button>
            <button id="switch2-button" class="control-button">switch2</button>
            <button id="switch3-button" class="control-button">switch3</button>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const targetOrigin = 'https://gobrunch.com/gwzeqq';

            const sendMessage = (type) => {
                const message = { type };
                window.parent.postMessage(message, targetOrigin);
            };

            document.getElementById('switch1-button').addEventListener('click', () => sendMessage('bhswitch1'));
            document.getElementById('switch2-button').addEventListener('click', () => sendMessage('bhswitch2'));
            document.getElementById('switch3-button').addEventListener('click', () => sendMessage('bhswitch3'));
        });
    </script>

</body>
</html>
